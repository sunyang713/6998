<!-- Edit Event Modal -->
<div class="modal-header">
    <h4 class="modal-title">{{modalData.heading}}</h4>
</div>
<div class="modal-body">
    <div>
        <p ng-bind-html="modalData.message"></p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-repeat="option in modalData.options" ng-click="close(option)">{{option}}</button>
</div>
