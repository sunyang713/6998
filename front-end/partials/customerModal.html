<!-- Edit Event Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{liveEvent.title}}</h4>
</div>
<div class="modal-body">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <a data-target="#" ng-click="isCollapsed = !isCollapsed">
                    <div class="row">
                        <span class="col-md-2">Customer Information</span>
                    </div>
                </a>
            </div>
            <div uib-collapse="isCollapsed">
                <div class="panel-body">
                    <div class="form-group row">
                        <span class="col-md-2 form-control-label">Email</span>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="customer.email" ng-readonly="false">
                        </div>
                    </div>
                    <div class="form-group row">
                        <span class="col-md-2 form-control-label">First Name</span>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="customer.firstName" ng-readonly="false">
                        </div>
                        <span class="col-md-2 form-control-label">Last Name</span>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="customer.lastName" ng-readonly="false">
                        </div>
                    </div>
                    <div class="form-group row">
                        <span class="col-md-2 form-control-label">Phone Number</span>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="customer.phoneNumber" ng-readonly="false">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
